name: Manual Release

on:
  workflow_dispatch:
    inputs:
      increment:
        description: 'Version increment type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - prepatch
          - preminor
          - premajor
          - prerelease
      dry-run:
        description: 'Run release-it in dry-run mode'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      statuses: write
      issues: write
      deployments: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.10.0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: https://registry.npmjs.org/
          cache: 'pnpm'

      - name: Set Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Build all packages
        run: pnpm build --output-style static

      - name: Login to NPM
        run: sh ./scripts/npm-login.sh
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Release to registry
        run: |
          dry_run_flag=""
          if [ "${{ github.event.inputs.dry-run }}" == "true" ]; then
            dry_run_flag="--dry-run"
          fi

          pnpm release ${{ github.event.inputs.increment }} --ci $dry_run_flag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
